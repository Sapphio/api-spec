<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title><%= @item[:title] %> - App.net API Documentation</title>

    <script type="text/javascript" src='https://account.<%= lanai_hostname() %>/exports/base/?hostname=<%= local_hostname() %>'></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/assets/css/grids.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/pygments.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href='https://d2c01jv13s9if1.cloudfront.net/i/N/3/X/N3XbM8bGmJ1x0ZMcmYF4IE_mtag.ico'>

    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">

  </head>
  <body>
    <div id='replace-header'>
    </div>
    <div class="yui3-u-1 subnav-container">
      <ul class="breadcrumb container">
        <li><a class="brand" href="/">App.net API Documentation</a></li>
        <li class="pull-right ordering">
          <a href="https://github.com/appdotnet/api-spec/">View on Github</a>
        </li>
      </ul>
    </div>
    <script>
      ADN.write_markup('replace-header');
    </script>

    <div class="container">
      <div class="yui3-g">
        <div class="yui3-u-1-4 m-yui3-u-1">
          <div class='sidebar'>
            <% if @item.identifier.start_with? '/reference' %>
              <%= render 'partials/reference_nav'%>
            <% else %>
              <%= render 'partials/top_nav'%>
            <% end %>
          </div>
        </div>
        <div class="yui3-u-3-4 m-yui3-u-1 content subpixel">
          <%= yield %>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/assets/js/purl.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript">
      ADN.write_extra_js();
    </script>
    <script type="text/javascript">
      var path = window.location.pathname.replace('index.html', '');
      $("li a[href='" + path + "']").parent().addClass('active');
    </script>
  </body>
</html>
